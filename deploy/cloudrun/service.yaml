# Cloud Run Service Configuration
# Declarative configuration for the Lightspeed Agent service
#
# This deploys the agent with the MCP server as a sidecar container.
# The MCP server provides tools for interacting with Red Hat Insights APIs.
#
# Usage:
#   gcloud run services replace deploy/cloudrun/service.yaml \
#     --region=us-central1 --project=YOUR_PROJECT_ID
#
# Note: Replace ${PROJECT_ID} and ${REGION} with actual values before applying

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: lightspeed-agent
  labels:
    app: lightspeed-agent
    managed-by: cloud-build
  annotations:
    run.googleapis.com/description: "Red Hat Lightspeed Agent for Google Cloud - A2A-ready agent using Google ADK"
    run.googleapis.com/ingress: all
    run.googleapis.com/launch-stage: GA
spec:
  template:
    metadata:
      annotations:
        # Scaling configuration
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "2"
        # CPU allocation
        run.googleapis.com/cpu-throttling: "false"
        # Startup probe
        run.googleapis.com/startup-cpu-boost: "true"
        # Cloud SQL connection
        run.googleapis.com/cloudsql-instances: "emerge-partners:us-central1:lightspeed-agent-db"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: ${SERVICE_NAME}@${PROJECT_ID}.iam.gserviceaccount.com
      containers:
        - name: lightspeed-agent
          image: gcr.io/${PROJECT_ID}/lightspeed-agent:latest
          ports:
            - name: http1
              containerPort: 8000
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
          env:
            # Google AI Configuration
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "TRUE"
            - name: GOOGLE_CLOUD_PROJECT
              value: "${PROJECT_ID}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "${REGION}"
            - name: GEMINI_MODEL
              value: "gemini-2.5-flash"
            # Agent Configuration
            - name: AGENT_HOST
              value: "0.0.0.0"
            - name: AGENT_PORT
              value: "8000"
            - name: AGENT_NAME
              value: "lightspeed_agent"
            - name: AGENT_PROVIDER_URL
              value: "https://lightspeed-agent.example.com"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            # Red Hat SSO Configuration
            - name: RED_HAT_SSO_ISSUER
              value: "https://sso.redhat.com/auth/realms/redhat-external"
            # MCP Configuration
            # The agent connects to the MCP sidecar container over HTTP
            - name: MCP_TRANSPORT_MODE
              value: "http"
            - name: MCP_SERVER_URL
              value: "http://localhost:8080"
            - name: MCP_READ_ONLY
              value: "true"
            # Secrets from Secret Manager
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: google-api-key
                  key: latest
            # Lightspeed credentials (optional).
            # If set, the agent sends them to the MCP server as HTTP headers.
            # If not set, the agent forwards the caller's Bearer token instead.
            # To use JWT pass-through, remove these two entries or leave the
            # secrets empty in Secret Manager.
            #- name: LIGHTSPEED_CLIENT_ID
            #  valueFrom:
            #    secretKeyRef:
            #      name: lightspeed-client-id
            #      key: latest
            #- name: LIGHTSPEED_CLIENT_SECRET
            #  valueFrom:
            #    secretKeyRef:
            #      name: lightspeed-client-secret
            #      key: latest
            - name: RED_HAT_SSO_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: redhat-sso-client-id
                  key: latest
            - name: RED_HAT_SSO_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: redhat-sso-client-secret
                  key: latest
            # Marketplace Database (shared with handler for order validation)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url
                  key: latest
            # Session Database (required for session persistence)
            # If not set, uses in-memory storage (sessions lost on restart)
            # For production, always configure this for session persistence
            - name: SESSION_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: session-database-url
                  key: latest
            # DCR (Dynamic Client Registration) Configuration
            - name: DCR_ENABLED
              value: "true"
            - name: DCR_CLIENT_NAME_PREFIX
              value: "gemini-order-"
            - name: DCR_INITIAL_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dcr-initial-access-token
                  key: latest
            - name: DCR_ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: dcr-encryption-key
                  key: latest
          # Health checks
          startupProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            periodSeconds: 30
            failureThreshold: 3

        # =====================================================================
        # Red Hat Lightspeed MCP Server (Sidecar)
        # =====================================================================
        # Provides MCP tools for interacting with Red Hat Insights APIs
        # (Advisor, Inventory, Vulnerability, Remediations, etc.)
        #
        # Authentication: The agent forwards the caller's JWT token to the
        # MCP server via the Authorization header.  The MCP server uses this
        # token to authenticate with console.redhat.com on behalf of the user.
        # (If Lightspeed credentials are configured on the agent, those are
        # sent instead â€” see the agent container env above.)
        #
        # Sidecar container - no ports section (only main container can expose port)
        #
        # Note: Cloud Run doesn't support Quay.io directly. Copy the image to GCR:
        #   docker pull quay.io/redhat-services-prod/insights-management-tenant/insights-mcp/red-hat-lightspeed-mcp:latest
        #   docker tag quay.io/.../red-hat-lightspeed-mcp:latest gcr.io/${PROJECT_ID}/insights-mcp:latest
        #   docker push gcr.io/${PROJECT_ID}/insights-mcp:latest
        - name: insights-mcp
          image: ${MCP_IMAGE}
          args:
            - "--readonly"
            - "http"
            - "--port"
            - "8080"
            - "--host"
            - "0.0.0.0"
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
  traffic:
    - percent: 100
      latestRevision: true
