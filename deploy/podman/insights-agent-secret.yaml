# Red Hat Insights Agent - Secrets
#
# Sensitive credentials for the Insights Agent.
# Copy this file and fill in your actual credentials.
#
# IMPORTANT: Do not commit this file with real credentials to version control!
#
# Use with: podman play kube --configmap insights-agent-configmap.yaml \
#                            --configmap insights-agent-secret.yaml \
#                            insights-agent-pod.yaml
#
# Note: Podman treats both ConfigMap and Secret files the same way with --configmap flag.
# For Kubernetes, use `kubectl create secret` to create the secret securely.
#
apiVersion: v1
kind: Secret
metadata:
  name: insights-agent-secrets
type: Opaque
stringData:
  # Google AI API Key (required if using Google AI Studio)
  # Get your API key from: https://aistudio.google.com/apikey
  GOOGLE_API_KEY: "your-google-api-key"

  # Google Cloud Project (required if using Vertex AI)
  GOOGLE_CLOUD_PROJECT: ""

  # Red Hat SSO OAuth Credentials
  # Register your application with Red Hat SSO to obtain these
  RED_HAT_SSO_CLIENT_ID: "your-sso-client-id"
  RED_HAT_SSO_CLIENT_SECRET: "your-sso-client-secret"

  # Red Hat Insights Lightspeed Credentials
  # Obtain from console.redhat.com -> Settings -> Integrations -> Red Hat Lightspeed
  LIGHTSPEED_CLIENT_ID: "your-lightspeed-client-id"
  LIGHTSPEED_CLIENT_SECRET: "your-lightspeed-client-secret"
