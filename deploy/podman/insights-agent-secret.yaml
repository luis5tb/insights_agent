# Red Hat Insights Agent - Secrets Template
#
# Sensitive credentials for the Insights Agent.
# Copy this file and fill in your actual credentials.
#
# IMPORTANT: Do not commit files with real credentials to version control!
#
# Usage:
#   1. Copy this template:
#      cp deploy/podman/insights-agent-secret.yaml deploy/podman/my-secrets.yaml
#
#   2. Edit my-secrets.yaml with your actual credentials
#
#   3. Deploy with podman (pass secret file first, then pod file):
#      podman kube play deploy/podman/my-secrets.yaml
#      podman kube play \
#        --configmap deploy/podman/insights-agent-configmap.yaml \
#        deploy/podman/insights-agent-pod.yaml
#
# For Kubernetes:
#   kubectl apply -f deploy/podman/my-secrets.yaml
#   kubectl apply -f deploy/podman/insights-agent-configmap.yaml
#   kubectl apply -f deploy/podman/insights-agent-pod.yaml
#
# Secret values must be base64-encoded in the 'data' field.
# Use: echo -n "your-value" | base64
#
apiVersion: v1
kind: Secret
metadata:
  name: insights-agent-secrets
type: Opaque
data:
  # Google AI API Key (required if using Google AI Studio)
  # Get your API key from: https://aistudio.google.com/apikey
  # Example: echo -n "your-google-api-key" | base64
  GOOGLE_API_KEY: eW91ci1nb29nbGUtYXBpLWtleQ==

  # Google Cloud Project (required if using Vertex AI)
  # Leave empty if using Google AI Studio
  GOOGLE_CLOUD_PROJECT: ""

  # Red Hat SSO OAuth Credentials
  # Register your application with Red Hat SSO to obtain these
  RED_HAT_SSO_CLIENT_ID: eW91ci1zc28tY2xpZW50LWlk
  RED_HAT_SSO_CLIENT_SECRET: eW91ci1zc28tY2xpZW50LXNlY3JldA==

  # Red Hat Insights Lightspeed Credentials
  # Obtain from console.redhat.com -> Settings -> Integrations -> Red Hat Lightspeed
  LIGHTSPEED_CLIENT_ID: eW91ci1saWdodHNwZWVkLWNsaWVudC1pZA==
  LIGHTSPEED_CLIENT_SECRET: eW91ci1saWdodHNwZWVkLWNsaWVudC1zZWNyZXQ=
